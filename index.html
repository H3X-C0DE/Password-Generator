<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a simple password generator that lets you make a password with numbers, symbols, upper and lower Case letters">
    <meta name="keywords" content="HTML, CSS, JavaScript, H3X-C0DE, IIHEXYII">
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="/assets/javascript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script src="https://kit.fontawesome.com/fbcbc0cc53.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
        <section>
            <div class="container">
                <div class="password-generator">
                  <div class="title-box">
    
                    <div class="data">
                        Password&nbsp;&nbsp;Generator
                       </div>
                </div>
                  <div class="password" onclick="copyPassword()">
                    <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
                  </div>
                <div>
                
                    <label for="length">
                        <div class="quote">Length</div>
                    </label>
                    <input class="number-input" type="number" id="length" min="6" max="100" value="20">
                </div>
                <div>
                
                    <label for="symbol">
                        <div class="data">Include Symbol</div>
                    </label>
                    <input class="check-box" type="checkbox" id="symbol" checked>
                </div>
                <div>
                
                    <label for="number">
                        <div class="quote">Include Number</div>
                    </label>
                    <input class="check-box" type="checkbox" id="number" checked>
                </div>
                <div>
                
                    <label for="lowerCase">
                        <div class="data">Include lowerCase</div>
                    </label>
                    <input class="check-box" type="checkbox" id="lowerCase" checked>
                </div>
                <div>
                    <label for="upperCase">
                        <div class="quote">Include upperCase</div>
                    </label>
                    <input class="check-box" type="checkbox" id="upperCase" checked>
                </div>
                <div class="btn">
                    <div class="data" onclick="createPassword()">
                        Get Random Password
                      </div>
                  </div>
                </div>
              </div>  
        </section>
        <canvas id="c"></canvas>

    </body>
</html>
